<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Ensure correct path to CSS -->
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                
                
                
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
        
                <!--
                                <label for="gender">Gender</label>

                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> -->
            </div>
            <div class="form-group">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <!-- 
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" name="birthdate" required>
-->

            </div>
            <button type="submit">Register</button>
        </form>
        <p class="note">By signing up, you agree to our terms and conditions.</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's On Your Mind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo center">What's On Your Mind</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h3 class="center-align">Share Your Thoughts</h3>
        <form id="thoughtForm" class="card-panel teal lighten-5">
            <div class="input-field">
                <input type="text" id="thought" placeholder="Write your thoughts here..." required>
                <label for="thought">Your Thoughts</label>
            </div>
            <button class="btn waves-effect waves-light teal" type="submit">Submit</button>
        </form>

        <!-- Thoughts List -->
        <ul class="collection with-header" id="thoughtsList">
            <li class="collection-header"><h5>Recent Thoughts</h5></li>
        </ul>
    </div>

    <!-- Footer -->
    <footer class="page-footer teal lighten-2">
        <div class="container">
            <div class="center-align">
                <p class="white-text">Powered by Node.js, Express, MongoDB, and Socket.IO</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
